spring:
  application:
    name: ingsis-snippet-service

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://db:5432/snippet}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH0_ISSUER_URI}
          audiences: ${AUTH0_AUDIENCE}

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      timeout: 2s
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 1

server:
  port: ${API_PORT:8080}
  address: 0.0.0.0
  error:
    include-message: always
    include-binding-errors: always
    include-exception: false
  tomcat:
    connection-timeout: 5s
    threads:
      max: 200
      min-spare: 10

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    root: INFO
    org.springframework.security: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level [%X{trace.id:-}] %logger{36} - %msg%n"

redis:
  streams:
    lintRequest: ${REDIS_STREAM_REQUEST_LINT_KEY}
    lintResult: ${REDIS_STREAM_RESULT_LINT_KEY}
    formatRequest: ${REDIS_STREAM_REQUEST_FORMAT_KEY}
    formatResult: ${REDIS_STREAM_RESULT_FORMAT_KEY}
    testRequest: ${REDIS_STREAM_REQUEST_TEST_KEY}
    testResult: ${REDIS_STREAM_RESULT_TEST_KEY}
  groups:
    lint: ${REDIS_GROUP_LINT_KEY}
    format: ${REDIS_GROUP_FORMAT_KEY}
    test: ${REDIS_GROUP_TEST_KEY}

bucket:
  url: ${BUCKET_URL}


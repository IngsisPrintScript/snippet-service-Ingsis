version: "3.8"
services:
  db:
    image: postgres:alpine
    container_name: snippet-db
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "${DATABASE_PORT}:5432"
    env_file:
      - .env
    volumes:
      - db:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: snippet-redis
    ports:
      - "6378:6379"
    command: redis-server

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: snippet-azurite
    ports:
      - "10000:10000"
      - "10001:10001"

  snippet-service:
    build: .
    container_name: snippet-service
    ports:
      - "${API_PORT}:8080"
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - azurite

volumes:
  db:
  gradle-cache:
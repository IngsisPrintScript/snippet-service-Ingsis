name: Build & Push Test Image - prod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  id-token: write
  packages: write

jobs:
  call-deploy-workflow:
    uses: IngsisPrintScript/workflows-and-actions/.github/workflows/deploy.yaml@main
    with:
      environment: "development"
      service_name: "snippet"
      image_route: "ghcr.io/ingsisprintscript/snippet-service:dev"
    secrets: inherit
